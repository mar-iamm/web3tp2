<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP2</title>

    <!-- CSS -->
    <link href="https://esm.sh/maplibre-gl@5.13.0/dist/maplibre-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <!-- JS -->
    <script type="importmap">
        {
            "imports": {            
                "vfx-js": "https://esm.sh/@vfx-js/core",
                "animejs": "./node_modules/animejs/dist/bundles/anime.esm.min.js",
                "chart.js/auto": "./node_modules/chart.js/auto/auto.js",
                "@kurkle/color": "./node_modules/@kurkle/color/dist/color.esm.js"
            }
        }
    </script>

    <script type="module" src="./src/js/vfx.js"></script>
    <script src="./src/js/zdog.js" type="module"></script>
    <script src="./src/js/chartjs.js" type="module"></script>
    <script src="./src/js/maplibre.js" type="module" defer></script>
    <script src="./src/js/anime.js" type="module"></script>
    <script src="./src/js/bootstrap.js" defer></script>
    <script src="./src/js/script.js" defer></script>
</head>

<script type="module" src="./src/js/tonejs.js"></script>
<body>

    <!-- PERSONNAGE -->
    <div class="personnage">
        <img src="./assets/img/personnage.png" id="personnage">

        <img src="./assets/img/bas_droite.png" id="basdroite">
        <img src="./assets/img/bas_gauche.png" id="basgauche">

        <img src="./assets/img/milieu_droite.png" id="milieudroite">
        <img src="./assets/img/milieu_gauche.png" id="milieugauche">

        <img src="./assets/img/haut_droite.png" id="hautdroite">
        <img src="./assets/img/haut_gauche.png" id="hautgauche">
    </div>

    <!-- UI -->
    <div class="ui-layer">
        <div class="container-fluid mt-5 content-layout">

            <div class="row g-3 full-height-row">

                <!-- COLONNE GAUCHE -->
                <div class="col-2 left-col">
                    <div class="placeholder">
                        <div class="map-col">
                            Subject Location
                            <div id="carte"></div>
                        </div>
                    </div>

                    <div class="placeholder">Icônes et boutons</div>
                    <div class="left-bottom">
                        <div class="placeholder">Sliders</div>
                    </div>
                </div>

                <!-- COLONNE CENTRALE -->
                <div class="col-8 center-col">

                    <div class="placeholder">

                        <!-- MODULE BINAIRE -->
                        <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

                        <div class="binary-module main">
                            <div class="top-controls">
                                <input type="text" value="A sweeping metamorphosis has begun. Steel yourself and await the signal to attack.">
                                <button>Play</button>
                            </div>
                        
                            <div class="process">
                                <div class="code"></div>
                                <div class="adres"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- COLONNE DROITE -->
                <div class="col-2 right-col">
                 <div class="placeholder image-box">
                    <div class="image-title">Rei Ayanami</div>
                        <div class="flip-card" id="rei-card">
                             <div class="flip-inner">

                         <!-- Face avant -->
                         <div class="flip-front">
                             <img src="./assets/img/rei_ayanami.png" class="img-fluid rei-img">
                         </div>

                        <!-- Face arrière -->
                        <div class="flip-back">
                              <img src="./assets/img/rei_ayanami_black.png" class="img-fluid rei-img">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right-bottom">
                <div class="placeholder zdog-box">
                    <div class="image-title">Subject Core</div>
                    <canvas class="zdog-canvas"></canvas>
                </div>
            </div>

            <div class="placeholder"> 
                <div class="graph-col">
                        <div class="chart-container">
                            <canvas id="graphique"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
